<div class="row" ng-init="onLoad()">
    <div class="col-lg-12 page-title">
        <h3><span translate="majimenatestApp.project.home.title">Project</span></h3>
        <p class="description">プロジェクトを作成してチーム内でテストケースを共有できるようにします。</p>
    </div>
</div>
<form class="form-horizontal" name="editForm" role="form" novalidate ng-submit="save()" show-validation>
    <div class="form-group" ng-class="{'has-success': editForm.name.$valid, 'has-error': editForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label" translate="majimenatestApp.project.name">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" ng-model="project.name" required ng-maxlength="10">
            <div ng-show="editForm.name.$valid">
                <p class="help-block">
                    <i class="fa fa-check fa-fw"></i><span></span>
                </p>
            </div>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block" ng-show="editForm.name.$error.required">
                    <i class="fa fa-times fa-fw"></i><span translate="entity.validation.required">This field is required.</span>
                </p>
                <p class="help-block" ng-show="editForm.name.$error.maxlength">
                    <i class="fa fa-times fa-fw"></i><span translate="entity.validation.maxlength" translate-value-max="255">This field cannot be longer than 255 characters.</span>
                </p>
            </div>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-success': editForm.description.$valid, 'has-error': editForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label" translate="majimenatestApp.project.description">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" name="description" ng-model="project.description" required ng-maxlength="255">
            <div ng-show="editForm.description.$valid">
                <p class="help-block">
                    <i class="fa fa-check fa-fw"></i><span></span>
                </p>
            </div>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block" ng-show="editForm.description.$error.required">
                    <i class="fa fa-times fa-fw"></i><span translate="entity.validation.required">This field is required.</span>
                </p>
                <p class="help-block" ng-show="editForm.description.$error.maxlength">
                    <i class="fa fa-times fa-fw"></i><span translate="entity.validation.maxlength" translate-value-max="255">This field cannot be longer than 255 characters.</span>
                </p>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ui-sref="project">
            <i class="fa fa-ban fa-fw"></i><span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <i class="fa fa-upload fa-fw"></i><span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
